<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
   <h2>Add Employee</h2><hr/>

   <form th:action="@{/saveEmployee}" th:object="${addEmployee}" method="POST">
      <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4">
      <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4" >
      <input type="text" th:field="*{department}" placeholder="Enter department" class="form-control col-4 mb-4">
      <button class="btn btn-primary" type="submit" >Save</button>

      <!--Hidden input type for update..if update button click it will update the record-->
     <input type="hidden" th:field="*{id}"/>
   </form>

   <a th:href="@{/showEmployee}">Back to list</a>

</div>


</body>
</html>
