<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

      <div class="container">
          <h2>List of Employees</h2>
          <hr/>

          <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2" >ADD Employee</a>

          <table class="table table-bordered table-striped">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Department</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="IterateEmployee: ${showEmployee}">
                      <td th:text="${IterateEmployee.name}"></td>
                      <td th:text="${IterateEmployee.email}"></td>
                      <td th:text="${IterateEmployee.department}"></td>
                      <td>
                          <a th:href="@{/employee/{id}(id=${IterateEmployee.id})}" class="btn btn-primary">Update</a>
                      </td>
                      <td>
                          <a th:href="@{/employeeDelete/{id}(id=${IterateEmployee.id})}" class="btn btn-danger ml-2">Delete</a>
                      </td>
                  </tr>
              </tbody>
          </table>

      </div>

</body>
</html>
